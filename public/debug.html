<!DOCTYPE html>
<html>
<head>
    <title>环境变量调试</title>
</head>
<body>
    <h1>环境变量调试</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        // 显示所有import.meta.env的内容
        const envVars = import.meta.env;
        
        let html = '<h2>import.meta.env 内容:</h2><ul>';
        for (const [key, value] of Object.entries(envVars)) {
            html += `<li><strong>${key}:</strong> ${value}</li>`;
        }
        html += '</ul>';
        
        html += `<h2>特定环境变量:</h2>
        <p><strong>VITE_GOOGLE_CLIENT_ID:</strong> ${envVars.VITE_GOOGLE_CLIENT_ID || '未定义'}</p>
        <p><strong>VITE_API_URL:</strong> ${envVars.VITE_API_URL || '未定义'}</p>
        <p><strong>VITE_AI_API_URL:</strong> ${envVars.VITE_AI_API_URL || '未定义'}</p>`;
        
        output.innerHTML = html;
        
        console.log('完整的import.meta.env:', envVars);
    </script>
</body>
</html>
